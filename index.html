<!-- مكتب شركة الكناني للطيران -->

    <h1>شركة الكناني للطيران</h1>
    <p>نقدم أفضل خدمات الطيران حول العالم، بأسطول حديث ومجهز، وفرق مدربة على أعلى مستوى.</p>
    <p>احجز رحلتك الآن معنا واستمتع بتجربة سفر لا تُنسى ✈</p>
    <img src="https://cdn.pixabay.com/photo/2017/05/31/20/27/aeroplane-2361402_1280.png" alt="Airplane" class="airplane-img"/>
    <img src="https://cdn.pixabay.com/photo/2017/03/27/14/56/aircraft-2178587_1280.jpg" alt="Plane 2" class="airplane-img"/>
  </div>
  
  <!-- نموذج تسجيل الدخول -->
  <div class="login-container">
    <h1 class="logo">Ziad Al-Kinani</h1>
    <h2 class="login-title">Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
  </div>
  
  <!-- قسم التفاصيل في الأسفل -->
  <div class="details-section">
    <h3>Details</h3>
    <p>This area is for extra information or notes.</p>
  </div>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #2c3e50, #3498db);
  color: white;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

/* --- شركة الكناني للطيران --- */
.airline-header {
  text-align: center;
  padding: 30px 20px;
  background-color: #1c1c1c;
  color: #f1c40f;
  border-bottom: 3px solid #f1c40f;
}

.airline-header h1 {
  font-size: 28px;
  margin-bottom: 15px;
}

.airline-header p {
  font-size: 16px;
  margin: 10px auto;
  max-width: 600px;
  line-height: 1.6;
}

.airplane-img {
  width: 200px;
  margin: 10px;
  border-radius: 10px;
  box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
  transition: transform 0.3s ease;
}

.airplane-img:hover {
  transform: scale(1.05) rotate(1deg);
}

/* --- تسجيل الدخول --- */
.login-container {
  margin: 40px auto;
  width: 90%;
  max-width: 400px;
  background-color: rgba(0, 0, 0, 0.4);
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
  text-align: center;
  animation: fadeIn 1s ease-in;
}

.logo {
  font-size: 28px;
  color: #f1c40f;
  margin-bottom: 15px;
}

.login-title {
  font-size: 22px;
  margin-bottom: 25px;
}

form input {
  display: block;
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
}

form input:focus {
  outline: 2px solid #f1c40f;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #f1c40f;
  color: black;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #e67e22;
}

#message {
  margin-top: 15px;
  font-size: 14px;
  color: #ff6b6b;
}

/* --- التفاصيل السفلية --- */
.details-section {
  background-color: #000;
  padding: 30px 20px;
  text-align: center;
  color: #bbb;
}

.details-section h3 {
  margin-bottom: 10px;
  color: #f1c40f;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
  </style>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const message = document.getElementById("message");

  if (username.toLowerCase() === "ziad" && password === "1234") {
    message.style.color = "lightgreen";
    message.textContent = "Login successful! ✅";

    // بعد ثانية، افتح صفحة جديدة
    setTimeout(() => {
      window.open("https://example.com", "_blank"); // ← غير الرابط حسب اللي تحبه
    }, 1000);
  } else {
    message.style.color = "#ff6b6b";
    message.textContent = "Wrong username or password ❌";
  }
});
  </script>
